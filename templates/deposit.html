{% extends "base.html" %}  
{% load crispy_forms_tags %}  
{% block content %}
    <h2 class = "text-center mt-4 mb-2">Deposit Money</h2>
    <div class = "w-50 m-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class = "btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
