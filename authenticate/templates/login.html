{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <h2 class = "text-center mt-4 mb-2">Login</h2>
    <div class="w-50 m-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock %}
